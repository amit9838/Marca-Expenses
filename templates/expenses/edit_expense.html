{% extends 'base.html' %}

{% block content %}
    <div class="container mt-2">
        <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light">
        <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Dashboard</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit Expense</li>
        </ol>
        </nav>
        
        <div class="card">
            <div class="card-body">
                <form action="{% url 'edit-expense' expense.id %}" method="post">
                        {% include 'partials/_messages.html' %}
                        {% csrf_token %}
                    <div class="form-group my-2">
                        <label for="">Amount</label>
                        <input type="number" class="form-control form-control-sm" name="amount" value = {{values.amount}} />
                    </div>
                    <div class="form-group my-2">
                        <label for="">Description</label>
                        <input type="text" class="form-control form-control-sm" name="description" value = {{values.description}} />
                    </div>
                    <div class="form-group my-2">
                        <label for="">Category</label>
                        <select name="category" id="" class="form-control form-control-sm">
                            <option class="category" selected = {{category_selected}} >{{category_selected}}</option>   
                            {% for category  in categories %}
                            <option class="category">{{category.name}}</option>   
                            {% endfor %}

                        </select>
                    </div>
                    <div class="form-group my-2">
                        <label for="">Date of Expense</label>
                        <input type="date" class="form-control form-control-sm" name="expense-date" value="{{values.date | date:'Y-m-d'}}"/>
                    </div>
                    <div class="form-group">
                        <input type = "submit" class = "btn btn-primary-sm btn-primary" value = "Save">
                    </div>
                </form>
                </div>
            </div>
    </div>

{% endblock content %}
