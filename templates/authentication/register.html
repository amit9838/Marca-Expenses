{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

            <div class="card w-50 mx-auto" style="min-width: 20rem;">
                <div class="card-body">
                    <h2> Register Here </h2>
                    
                    {% include 'partials/_messages.html' %}
                    
                    <form class="" action="{%url "register" %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text"  name="username" id="usernameField" class="form-control my-3" placeholder="Username"  />
                        </div>
                        <div class="invalid-feedback" style="display: none;"></div>
                        <p class="text-sm text-success usernameSuccessOutput"></p>
                        <div class="form-group">
                            <input type="email" name="email" id="emailField" class="form-control my-3" placeholder="Email" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="passwordField" class=" form-control mt-3 mb-1"placeholder="Password" />
                            <small class="passwordToggle bg-secondary text-light px-2 py-1 rounded my-0" style="float: right; cursor: pointer;">Show</small>
                        </div>
                        <input type="submit" name="" id="" class="btn btn-primary register form-control my-3" placeholder="" value="Register">
                        Already Have an account? <a href = {% url 'login'%}> Log In</a>
                    </form>
                </div>
            </div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
